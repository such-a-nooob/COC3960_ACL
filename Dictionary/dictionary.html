<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title>Dictionary</title>
</head>

<body>
    <div class="header">
        <h1>Dictionary</h1>
    </div>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here.." id="word" />
            <button id="search-btn">Search</button>
        </div>
        <div class="result" id="result"></div>
        <div class="functions">
            <button id="add-btn">Add new</button>
            <button id="update-btn" hidden>Update</button>
            <button id="del-btn" hidden>Delete</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="jquery.js"></script>
</body>

</html>
